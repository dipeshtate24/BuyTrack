<!DOCTYPE html>
<html>
<head>
    <title>Product Scraper</title>
</head>
<body>
    <h1>Product Scraper</h1>

    <form method="post" action="/start_scrape">
        Amazon Product ID: <input type="text" name="amazon_id"><br>
        Flipkart Product ID: <input type="text" name="flipkart_id"><br>
        <button type="submit">Start Scraping</button>
    </form>

    <form method="post" action="/stop_scrape">
        <button type="submit">Stop Scraping</button>
    </form>

    <form action="/download_excel">
        <button type="submit">Download Excel</button>
    </form>

    <h2>Scraped Data</h2>
    <table border="1">
        <tr>
            <th>Timestamp</th>
            <th>Website</th>
            <th>Product ID</th>
            <th>Scrape Data</th>
        </tr>
        {% for record in scraped_data %}
        <tr>
            <td>{{ record['Timestamp'] }}</td>
            <td>{{ record['Website'] }}</td>
            <td>{{ record['Product ID'] }}</td>
            <td><pre>{{ record['Scrape'] }}</pre></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
