<!-- templates/homepage.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="60">
    <title>Amazon Product Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        form {
            margin-bottom: 30px;
        }

        input[type="text"],
        input[type="number"],
        input[type="submit"] {
            padding: 10px;
            margin: 10px 5px;
            font-size: 16px;
        }


        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 40px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f5f5f5;
        }

        h2, h3 {
            margin-top: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 40px;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <h2>Amazon Product Tracker</h2>
    <form method="POST">
        <label>Amazon Product ID(s) (comma separated):</label><br>
        <input type="text" name="amazon_id" placeholder="e.g. B08N5WRWNW, B07XJ8C8F5" required><br>

        <label>Scrape every (minutes):</label>
        <input type="number" name="Minutes" min="1" value="1"><br>

        <input type="submit" value="Start Tracking">
    </form>

    {% if amazon_data %}
        {% for pid, data in amazon_data.items() %}
            <h3>{{ data.title }} ({{ pid }})</h3>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Price</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in data.history %}
                    <tr>
                        <td>{{ entry.date }}</td>
                        <td>{{ entry.time }}</td>
                        <td>{{ entry.price }}</td>
                        <td>{{ entry.rating }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endfor %}

        <a href="{{ url_for('download_excel') }}">
            <button>Download Excel</button>
        </a>
    {% endif %}
</body>
</html>
